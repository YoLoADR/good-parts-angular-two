<h2>
  Welcom to Store component
</h2>
<div class="container">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let product of store">
      <h3>{{product.name}} <em class="pull-rigth">{{product.price | currency:'USD':true}}</em></h3>
      <img [src]="product.picture">
      <panel [master]="master" [product]="product"></panel>
    </li>
  </ul>
</div>
