<!--Dans FormControl chaque valeur est enregistré via l'attribut name.-->
<!--panelForm.reset() : remettre au propre après soumissions du formulaire-->
<!--#panelForm="ngForm" : attache notre formulaire à ngForm directive qui lui ajoute de nouvelle fonctionnalité à un formulaire basique-->
<!--#author="ngModel "Methode de liaison d'événement": La propriété exportsAs d'une directive indique à Angular comment lier la variable de référence à la directive.
Nous mettons le nom à ngModel parce que la propriété exportAs de la directive ngModel se trouve être "ngModel"-->

<h1>Reviews</h1>
<h2>Submit a Reviews</h2>
<form (ngSubmit)="onSubmit()" #panelForm="ngForm">
  <div class="form-group">
    <label for="rate">Rate th Product</label>
    <select class="form-control" id="rate" required
            [(ngModel)]="model.rate" name="rate">
      <option *ngFor="let rate of rates" [value]="rate">{{rate}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="reviews">Review</label>
    <input type="text" class="form-control" id="reviews" required
           [(ngModel)]="model.reviews" name="reviews" #reviews="ngModel">
    <div [hidden]="reviews.valid || reviews.pristine" class="alert alert-danger">Review is required
    </div>
  </div>
  <div class="form-group">
    <label for="author">Auhor</label>
    <input type="text" class="form-control" id="author" required
           [(ngModel)]="model.author" name="author" #author="ngModel">
    <div [hidden]="author.valid || author.pristine" class="alert alert-danger">Author is required
    </div>
  </div>
  <button type="button" class="btn btn-default" (click)="newPanel(model); panelForm.reset()" [disabled]="!panelForm.form.valid">New Review</button>
</form>

<!--Source : https://angular.io/docs/ts/latest/guide/forms.html -->
